<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="master.css">
        <title>Calculator (Test)</title>
    </head>

    <body>
        <div class="main">
            <div class="result">

            </div>
            <div class="keys">
                <!-- The keys class is the container for all opeartions -->
                <div class="key" id="one">1</div>
                <div class="key" id="two">2</div>
                <div class="key" id="three">3</div>
                <div class="key" id="add">+</div>
                <div class="key" id="four">4</div>
                <div class="key" id="five">5</div>
                <div class="key" id="six">6</div>
                <div class="key" id="mul">X</div>
                <div class="key" id="seven">7</div>
                <div class="key" id="eight">8</div>
                <div class="key" id="nine">9</div>
                <div class="key" id="slash">/</div>
                <div class="key" id="zero">0</div>
                <div class="key" id="clear">CE</div>
                <div class="key" id="equal">=</div>
                <div class="key" id="sub">-</div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>

</html>
